  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    header {
      text-align: center;
      background: #333;
      color: white;
      padding: 1em;
    }
        nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;

<body>
  <header>
    <h1>Register an Account</h1>
            <nav>

  <main>
    <form action="register_process.php" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" name="name" required>
